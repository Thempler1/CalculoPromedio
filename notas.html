<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="funciones.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Calcular Promedio de Notas</h1>
        <p></p>
    </div>
    <br><br>
    <form action="" class="container">
        <div class="row text-center justify-content-md-center mb-3">
            <div class="col col-lg-1">
                Nota Parcial 1:
            </div>
            <div class="col col-lg-2">
                <input type="number" class="form-control" id="nota1" onkeyup="validar()">
            </div>
            <div class="col col-lg-2" id="errorNota1">***</div>
        </div>
        <div class="row text-center justify-content-md-center mb-3">
            <div class="col col-lg-1">
                Nota Parcial 2:
            </div>
            <div class="col col-lg-2">
                <input type="number" class="form-control" id="nota2" onkeyup="validar()">
            </div>
            <div class="col col-lg-2" id="errorNota2">***</div>
        </div>
        <div class="row text-center justify-content-md-center mb-3">
            <div class="col col-lg-1">
                Nota Parcial 3:
            </div>
            <div class="col col-lg-2">
                <input type="number" class="form-control" id="nota3" onkeyup="validar()">
            </div>
            <div class="col col-lg-2" id="errorNota3">***</div>
        </div>
        <div class="row text-center justify-content-md-center mb-3">
            <div class="col col-lg-1">
                Nota Parcial 4:
            </div>
            <div class="col col-lg-2">
                <input type="number" class="form-control" id="nota4" onkeyup="validar()">
            </div>
            <div class="col col-lg-2" id="errorNota4">***</div>
        </div>
        <div class="row text-center justify-content-md-center mb-3">
            <div class="col col-lg-1">
                Examen Final:
            </div>
            <div class="col col-lg-2">
                <input type="number" class="form-control" id="examen" onkeyup="validar()">
            </div>
            <div class="col col-lg-2" id="errorExamen">***</div>
        </div>
        <div class="row text-center justify-content-md-center mb-3">
            <div class="col col-lg-1">
            </div>
            <div class="col col-lg-2">
                <input type="button" id="botonValidar" class="btn btn-primary" value="Validar"
                    onclick="validar(); validarTodos();">
                <input type="reset" class="btn btn-warning" id="botonLimpiar" value="Limpiar">
            </div>
            <br>
            <p class="text-primary">Promedio Notas Parciales:</p>
            <div id="promedioParciales"> No Definido</div>
            <br>
            <br>
            <p class="text-primary">Nota Final:</p>
            <div id="promedioFinal"> No Definido </div>
            <br>
            <br>
            <p class="text-primary">Estado:</p>
            <div id="estado"> No Definido</div>
        </div>
    </form>
</body>

</html>
